<body class="auto">
  
<div id="app" v-scope :class="W.theme" v-cloak v-effect="watch()" @vue:mounted="mounted">



<nav class="top primary">
<button class="border link round transparent s m" data-ui="#drawer">
  <i>menu</i><span>Menu</span>
</button>

<div class="max"></div>
<h5 class="center-align" v-text="W.title"></h5>
<div class="max"></div>

<button class="chip circle transparent" @click="changeTheme()">
  <i v-text="theme === 'auto' ? 'night_sight_auto' : theme + '_mode'"></i>
</button>
</nav>
<nav class="drawer l left scroll">

<header>
  <nav>
    <img src="https://www.beercss.com/favicon.png" class="circle">
    <h6 class="l" v-text="W.title"></h6>
  </nav>
</header>

<a v-for="link in W.menu" :href="link.url + '?q=' + R.query" :class="[{active: R.path === link.url}, link.device]">
<i v-text="link.icon"></i>
<div v-text="link.name"></div>
</a>

</nav>

<div v-if="!R.tour" class="responsive max center-align primary black-text">
  <div class="large-height no-scroll middle-align center-align">
    <img src="/res/media/hero.svg">
  </div>
    
  <h3 class="center-align">New Sharm Tours</h3>
  <h5 class="center-align">best tours in Sharm El Shiekh</h5>
      
  <div class="small-space"></div>
      
  <nav class="center-align">
    <button class="small-round black-text border black-border large" @click="$store.scrol('cars')" data-aos="fade-right">book a Car</button>
    
    <button class="small-round black white-text large" @click="$store.scrol('tours')" data-aos="fade-left"><i>link</i><span>Book a Tour</span></button>
  </nav>
        
  <div class="large-space"></div>
  
  
</div>






<main class="responsive">
 
 
 
<template v-if="R.tour"><div class="page left active">
<div v-for="(T, I) in tours.filter(T => T.id === R.tour)">
	


	<img class="wave responsive top-round" :src="imgSrc + T.imgs[0]">
	
	<div class="padding">
		<h5 class="max" v-text="T.title"></h5>

		<p v-text="T.description"></p>
		
		
		
		<div class="row">
			<a class="button transparent small-round" href="/">
				<i>arrow_back</i>
				</a>
				
			<a class="button max primary small-round small-elevate wave" href="/">
				Book now
			</a>
		</div>
		
	</div>
	
</div>


<div class="row">
<article class="medium-width medium-hieght" v-for="T in tours.filter(T => T.id !== R.tour)">
	<h2 v-text="T.name"></h2>
</article>
</div>



</div></template>



<template v-else><div class="page left active grid">

<div class="s12 m6 l4">
<article class="small-round small-elevate border" v-for="(T, I) in tours">
  
<img class="wave responsive top-round" :src="imgSrc + T.imgs[0]">
	
<div class="padding">
<h5 class="max" v-text="T.title"></h5>

<p>
	<i>schedule</i><span class="large-text">1 Hour</span>
	<i>person</i><span class="large-text" v-text="T.prices.A + '$'"></span>
</p>

		
<div class="row">
	<a class="button max primary small-round small-elevate  wave" :href="'/?tour=' + T.id">Details</a>
	<button class="border"><i class="green-text">message</i></button>
</div>
		
</div>

</article>
</div>

</div></template>










</main>


<dialog id="drawer" class="left scroll no-padding">
<nav class="drawer">

<header class="fixed"><nav>
<h6 class="max lin" v-text="W.title"></h6>
<button class="transparent border link" data-ui="#drawer">
<span>Close</span> <i>close</i>
</button>
</nav></header>

<a v-for="link in W.menu" :href="link.url + ( R.query ?'?q=' + R.query : '')" :class="[{active: R.path === link.url}, link.device]">
<i v-text="link.icon"></i>
<span v-text="link.name"></span>
</a>

</nav>

</dialog>



</div><!-- app -->


<script src="/res/js/store.js"></script>


<script>
const App = PetiteVue.createApp({ 
  
/*________________________________________________________________*/
$delimiters: ['${', '}'],
$S: store,
/*________________________________________________________________*/

W: {
  
title: "Hossam",

menu: [
{name: "Homepage", icon: "home", device: "s m l", url: "/index.html", },
{name: "search", icon: "search", device: "s m l", url: "/search.html", },
{name: "tmp", icon: "link", device: "s m l", url: "/TMP.html", },
],


},//W

/*________________________________________________________________*/
//router
R: {
url: window.location.origin + window.location.pathname,
path: window.location.pathname,

get tour() {return new URLSearchParams(window.location.search).get('tour')},
get encodedTour() {return encodeURIComponent(this.tour)},

},//router

/*________________________________________________________________*/

device: {

get display() {
  if (window.innerWidth < 601) {return "s"}
  else if (window.innerWidth < 993) {return "m"}
  else if (window.innerWidth > 993) {return "l"}
},


get type(){
if (/Mobile|iPhone|Android|Harmony|HUAWEI/i.test(navigator.userAgent) && window.screen.width < 601) {return "mobile"}
else if (/Tablet|iPad|Android|Harmony|HUAWEI/i.test(navigator.userAgent) && window.screen.width < 993) {return "tablet"}
else {return "unknown"}
},

get os() {
  if (/Android/i.test(navigator.userAgent)) {return "android"}
  else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {return "ios"}
  else if (/Harmony|HUAWEI/i.test(navigator.userAgent)) {return "harmony"}
  else {return "unknown"}
},



},//device

/*________________________________________________________________*/

 //theme
theme: JSON.parse(localStorage.getItem('theme')) || "auto",
updateTheme() { document.body.className = this.theme; },
changeTheme() {
  if (this.theme === "auto") { this.theme = "dark" }
  else if (this.theme === "dark") { this.theme = "light" }
  else if (this.theme === "light") { this.theme = "dark" };
          localStorage.setItem('theme', JSON.stringify(this.theme))
          this.updateTheme();
  },
  
 /*________________________________________________________________*/
imgSrc: "/res/pics/tours/",
tours: [
	
{
	id: "pyramids",
	title: "Pyramids",
	description: `
	Don't miss the chance to step back in time to ancient Egyptian history. Explore one of the 7 wonders of the world: The great Pyramids and sphinx, with a trip to the National Egyptian Museum, home to over 4000 years of history including the contents of Tutankhamun's Tomb.
Followed by a small boat tour on the river Nile.
Lunch is included.
`,
	imgs: [	
		"IMG_2278.WEBP"
		],
	prices:{adult:'15', child:'25'}
},
  
{
	id: "submarin",
	title: "submarin",
	description: `
	diving
	`,
	imgs: [
		"IMG_2280.WEBP"
	],
	prices:{A:'15', CH:'25'}
},
  

  
  ],
/*________________________________________________________________*/










 
/*________________________________________________________________*/
watch(){ },
/*________________________________________________________________*/
mounted() {
this.updateTheme();
},
/*________________________________________________________________*/
}).mount("#app")
</script>

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3/dist/cdn/beer.min.js"></script>
