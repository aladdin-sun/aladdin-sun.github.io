<body class="light">
  
<div id="app" v-scope v-cloak v-effect="watch()" @vue:mounted="mounted">



<nav class="top primary">

<a href="/"><button class="border round transparent"><i>home</i></button></a>

<div class="max"></div>
<h5><a href="/">Aladdin</a></h5>
<div class="max"></div>

<button class="border link round transparent" data-ui="#contact"><i>phone</i>
<menu id="contact" class="left no-wrap">
  <li><a href="tel:011"><i>phone</i><span>01000000000</span></a></li>
  <li><a href="sms:0111211"><i>message</i><span>01000000000</span></a></li>
  <li><a href="whatsapp://send?phone=01111&text=test">
    <i><img src="/res/pics/whatsapp.svg" alt="icon"></i>
    <span>01000000000</span>
  </a></li>
</menu>
</button>

</nav>



<div v-if="!R.tour" class="responsive max center-align primary black-text">
  <div class="large-height no-scroll middle-align center-align">
    <img src="/res/media/hero.svg" loading="lazy">
  </div>
    
  <h3 class="center-align">Aladdin Tours</h3>
  <h5 class="center-align">provided by sun International</h5>
      
  <div class="small-space"></div>
      
  <nav class="center-align">
    <button class="small-round black-text border black-border large" data-ui="#contact">
    	contact me
    </button>
    
    
    <button @click="scroll('tours')" class="small-round black white-text large">
    	<i>link</i><span>Book a Tour</span>
    </button>
    
  </nav>
        
  <div class="large-space"></div>
  
  
</div>






<main class="responsive">
 
 
 
<template v-if="R.tour"><div class="page left active">
<div v-for="(T, I) in $S.tours.filter(T => T.id === R.tour)">
	
<div class="no-padding" v-scope="{i: 0}">
<img class="responsive" :src="$S.imgSrc + T.imgs[i]" loading="lazy">
<div class="absolute bottom left left right padding bottom-shadow white-text">
<nav>
<button v-show="i > 0" class="transparent border left-round" @click="i--"><i>arrow_back</i><span>previous</span></button>
<button v-show="i < T.imgs.length - 1" class="transparent border right-round" @click="i++"><span>next</span><i>arrow_forward</i></button>
<div class="max"></div>
 <p v-text="i + 1 + ' / ' + T.imgs.length" class="padding"></p>
</nav>
</div>
</div>
	
<div class="padding">
  
<h5 v-text="T.title"></h5>
<p v-html="T.description"></p>

<button class="max primary small-round small-elevate wave" data-ui="#booking">
  <i>chat</i>
  <span>Book now</span>
</button>

</div>


<dialog id="booking" v-scope="{adult: 1, child: 0}">

<form action="whatsapp://" class="padding margin">
  <input type="hidden" name="send" value="+201550579981">
  <input type="hidden" name="text" value="test">


    
    <div class="field label prefix border"><i>person</i>
      <input required v-model="" type="text">
      <label>name <b class="red-text">*</b> </label>
    </div>

    <div class="field label prefix border"><i>room</i>
      <input v-model="" type="number">
      <label>Room Number</label>
    </div>
        

    
<div class="row">
<button @click="adult--" type="button" class="border transparent left-round"><i>person_remove</i></button>
<span v-text="adult + (adult === 1 ? ' Adult' : ' Adults')"></span>
<button @click="adult++" type="button" class="border transparent right-round"><i>person_add</i></button>
</div>


    
<div class="row">
<button @click="child--" type="button" class="border transparent left-round"><i>person_remove</i></button>
  <span v-text="child + (adult === 1 ? ' child' : ' Children')"></span>
  <button @click="child++" type="button" class="border transparent right-round"><i>person_add</i></button>
</div>
    
    
    
    <div class="field textarea label border">
      <textarea v-model="booking.note"></textarea>
      <label>Notes</label>
    </div>
    
    
    
<div class="row">
  <button type="submit" value="submit" class="green">
    <i><img src="/res/pics/whatsapp.svg" alt="icon"></i> <span>whatsapp</span>
  </button>
      
  <button @click="adult = 1; child = 0" type="reset" value="reset" class="border"><i>close</i> clear</button>
</div>
    
    
    
  </form>

</dialog>




</div>
</div></template>



<template v-else><div class="page left active grid" id="tours">

<div class="s12 m6 l4">
<article class="small-round small-elevate border" v-for="(T, I) in $S.tours">
  
<img class="wave responsive top-round" :src="$S.imgSrc + T.imgs[0]" loading="lazy">
	
<div class="padding">
<h5 class="max" v-text="T.title"></h5>

<nav class="right-align">
	<a class="button primary small-round small-elevate wave" :href="'/?tour=' + T.id">Details</a>
</nav>
		
</div>

</article>
</div>

</div></template>










</main>





</div><!-- app -->


<script src="/res/js/store.js"></script>


<script>
const App = PetiteVue.createApp({ 
  
/*________________________________________________________________*/
$delimiters: ['${', '}'],
$S: store,
/*________________________________________________________________*/



/*________________________________________________________________*/
//router
R: {
path: window.location.pathname,
get tour() {return new URLSearchParams(window.location.search).get('tour')},
get encodedTour() {return encodeURIComponent(this.tour)},
},//router

/*________________________________________________________________*/

device: {

get display() {
  if (window.innerWidth < 601) {return "s"}
  else if (window.innerWidth < 993) {return "m"}
  else if (window.innerWidth > 993) {return "l"}
},


get type(){
if (/Mobile|iPhone|Android|Harmony|HUAWEI/i.test(navigator.userAgent) && window.screen.width < 601) {return "mobile"}
else if (/Tablet|iPad|Android|Harmony|HUAWEI/i.test(navigator.userAgent) && window.screen.width < 993) {return "tablet"}
else {return "unknown"}
},

get os() {
  if (/Android/i.test(navigator.userAgent)) {return "android"}
  else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {return "ios"}
  else if (/Harmony|HUAWEI/i.test(navigator.userAgent)) {return "harmony"}
  else {return "unknown"}
},



},//device

/*________________________________________________________________*/
 
scroll(id) {
  document.getElementById(id).scrollIntoView({ behavior: 'smooth' })
},
 /*________________________________________________________________*/
 
 
 booking: {
  
  name: "",
  count: 1,
  note: "",
  tour_name: "",

},

 /*________________________________________________________________*/



 
/*________________________________________________________________*/
watch(){ },
/*________________________________________________________________*/
mounted(){ },
/*________________________________________________________________*/
}).mount("#app")
</script>

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.js"></script>
